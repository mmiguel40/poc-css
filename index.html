<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poc css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="section-header">

        <h1 class="section-header__title text-shadow"><strong class="section-header__title-color">Info</strong>Planetas
        </h1>
        <p class="section-header__subttitle text-shadow">Los Planetas mas cercanos al Sol</p>
    </div>
    <div class="section-main">
        <div class="section-main__container-planets">
            <div class="section-main__container-planets__planet">
                <div class="section-main__container-planets__planet__image">
                    <img src="assets/images/mercurio.jpg" alt="mercurio" />
                </div>
                <div class="section-main__container-planets__planet__info">
                    <p>Mercurio</p>
                    <p>Distancia: 57,9 millones de kilómetros</p>
                </div>
            </div>
            <div class="section-main__container-planets__planet">
                <div class="section-main__container-planets__planet__image">
                    <img src="assets/images/venus.jpg" alt="venus" />
                </div>
                <div class="section-main__container-planets__planet__info">
                    <p>Venus</p>
                    <p>Distancia: 108,2 millones de kilómetros</p>
                </div>
            </div>
            <div class="section-main__container-planets__planet">
                <div class="section-main__container-planets__planet__image">
                    <img src="assets/images/tierra.jpg" alt="tierra" />
                </div>
                <div class="section-main__container-planets__planet__info">
                    <p>Tierra</p>
                    <p>Distancia: 149,6 millones de kilómetros</p>
                </div>
            </div>
        </div>
 
    </div>
    <div class="section-footer">
        <p>@InfoPlanetas</p>
    </div>
</body>

</html>
